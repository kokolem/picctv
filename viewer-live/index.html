<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PICCTV Live</title>
</head>
<body>
<div id="app">
    <form id="input" onsubmit="return false">
        <label for="viewer_config_file">viewer_config.json:</label>
        <input type="file" id="viewer_config_file">
        <label for="viewer_password">Password:</label>
        <input type="password" id="viewer_password">
        <label for="address">Server address:</label>
        <input type="url" id="address">
        <input type="submit" value="Start stream">
    </form>
    <div style="margin: 0 auto; text-align: center;">
        <video id="player" autoplay></video>
    </div>
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
